services:
  redis:
    image: redis:7-alpine
    command: ["redis-server","--appendonly","yes","--appendfsync","everysec"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: "2g"
    ports:
      - "4444:4444"
  bot:
    build: .
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - REDIS_URL=redis://redis:6379/0
      - SELENIUM_URL=http://selenium:4444/wd/hub
      - RATE_LIMIT_RPS=${RATE_LIMIT_RPS}
      - HEALTH_PORT=8080
      - TECH_ADMIN_IDS=${TECH_ADMIN_IDS}
      - WHITELIST_JSON=${WHITELIST_JSON}
    volumes:
      - ./images:/app/images
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
      - selenium
    ports:
      - "8080:8080"

volumes:
  redis_data: {}

